<!DOCTYPE html>
{% load static %}
<html xmlns:background="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" name="viewport" content="width=width, initial-scale=1.0">
    <title>Star Social</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<style>
body {background-color: #333333;
}
</style>
</head>


<body>

<nav class="navbar  mynav" role="navigation" id="navbar">
    <div class="container">
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
                <li><a href="{% url 'members:logout' %}" class="btn btn-simple">Log out</a></li>
                <li><a href="{% url 'members:form' %}" class="btn btn-simple btn-lg">Add Lost Member</a></li>
                <li><a href="{% url 'members:member_form' %}" class="btn btn-simple btn-lg">Your Form</a></li>
                <li><a href="{% url 'members:my_form' %}" class="btn btn-simple btn-lg">Show My Form</a></li>
                <li><a href="{% url 'members:lost_member_list' %}" class="btn btn-simple btn-lg">Show Lost Member</a></li>
            {% else %}
                <li><a href="{% url 'members:login' %}" class="btn btn-simple btn-lg">Log in</a></li>
                <li><a href="{% url 'members:signup' %}" class="btn btn-simple btn-lg">Sign up</a></li>
            {% endif %}
        </ul>


    </div>
</nav>
<div style="background:black; border-radius:25px; color:white !important" class="container jumbotron mycontent">
    {% block content %}

    {% endblock %}

</div>

<canvas id="canvas"></canvas>

  </body>

</html>
