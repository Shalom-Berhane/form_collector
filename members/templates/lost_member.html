{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}
<div class="container">
    <h1>ማ/ደ/ሰ/መ/ደ ኣብ ኣዲስ ኣባባ</h1>
    <h3>ዕላማ ናይዚ ፎርም አዚ ካብ ኣገልግሎት ማሕበር ርሒቆም ዘለዉ ኣባላት ማሕበር ናብ ኣገልግሎት ንምምስ ስለ ዝኮነ ምትሕብባርኩም ከይፍለየና ንምሕጸን!</h3>
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <h4>small issue</h4>
        <input type="submit" value="መዝግብ" class="btn btn-success">
    </form>
    <br/>
</div>
{% endblock %}
