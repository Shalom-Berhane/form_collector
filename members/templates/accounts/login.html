{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}
<div class="container">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Login" class="btn btn-success">
    </form>
    <br/>
    <a class="btn btn-primary py-1" href="{% url 'members:signup' %}">Sign up</a>
</div>
{% endblock %}
