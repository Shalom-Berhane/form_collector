{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}
<div class="container">
    <h1>እቶ (Login)</h1>
    <form method="POST" class="row g-3 needs-validation" novalidate>
        {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">

        <label for="{{ form.username.id_for_label }}">ሙሉእ መጸዉዒ ስም ወይ ቁ.ስልኪ</label>
        {{ form.username }}
        {{ form.username.errors }}

    </div>
    <div class="form-group">

        <label for="{{ form.password.id_for_label }}">ምስጢራዊ መእተዊ (password)</label>
        {{ form.password }}
        {{ form.password.errors }}
    </div>
        <br/>
    <input type="submit" value="እቶ" class="btn btn-success">
</form>
    <br/>
    <p>I have no account (ሓድሽ ተመዝጋቢ)--> <a href="{% url 'members:signup' %}">Sign up</a></p>
</div>
{% endblock %}
