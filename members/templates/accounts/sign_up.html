{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}
<div class="container">
    <h1>ምዝገባ (Sign Up)</h1>
    <form method="POST" class="row g-3 needs-validation" novalidate>
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="ተመዝገብ" class="btn btn-success">
    </form>
    <br/>
    <p>I have account (ምዝጉብ’የ)--> <a href="{% url 'members:login' %}">Login</a></p>
</div>
{% endblock %}
