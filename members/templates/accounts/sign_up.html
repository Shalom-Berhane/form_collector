{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}
<div class="container">
    <h1>Sign Up</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Sign Up" class="btn btn-success">
    </form>
    <br/>
    <p>I have account. <a href="{% url 'members:login' %}">Login</a></p>
</div>
{% endblock %}
